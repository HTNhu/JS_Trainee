<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Update CSS Variables with <span style="color:yellow">JS</span> </h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input data-sizing="px" type="range" id="spacing" name="spacing" min="10" max="500" value="10"/>

        <label for="blur">Blur: </label>
        <input type="range" id="blur" min="0" max="20" name="blur" data-sizing="px" value="10"/>

        <label for="color">Base Color: </label>
        <input type="color" id="color" value="red" name="base"/>
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

<style>
    :root{
        --blur : 5px;
        --base: red;
        --spacing: 50px;
    }
   img{
       padding: var(--spacing);
       background-color: var(--base);
       filter: blur(var(--blur));
   }

</style>

    <script>
        var inputs = document.querySelectorAll('.controls input');
        var image = document.querySelector('image');
        function Update() {
            var sizing = this.dataset.sizing || "";
            document.documentElement.style.setProperty(`--${this.name}`, this.value + sizing);
           

        }
        inputs.forEach(input => input.addEventListener("change", Update));
        inputs.forEach(input => input.addEventListener("mousemove", Update));

    </script>
</body>

</html>
