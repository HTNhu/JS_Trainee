<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <i class='fas fa-poo'></i>
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Regular
       
        console.log('hello world ');
        // Interpolated

            console.log('Hello Im %s !', 'Nhu');
        // Styled
        console.log('%c Greater than you','font-size:50px ; color:red; text-shadow:10px 5px 0 yellow')
        // warning!
        console.warn('This is a warning');
        // Error :|
        console.error('Oops! ');
        // Info
        console.info('Nothing is impossible');
        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'this is wrong');
        // clearing
        console.clear();
        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        // Grouping together
       
        dogs.forEach(dog => {
            console.group(`${dog.name}`)
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        })
        
        // counting
        console.count('hugo');
        console.count('hugo');
        console.count('Snicker');
        console.count('Snicker');
        console.count('Snicker');
        console.count('hugo');
        console.count('Snicker');
        console.count('hugo');
        // timing
        console.time('fetchingtime');

        fetch('https://api.github.com/users/wesbos').then(Blob => Blob.json()).then(data => {
            console.timeEnd('fetchingtime');
            console.log(data);
        })
    </script>
</body>
</html>
